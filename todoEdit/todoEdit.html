<!-- Todo Edit -->
<template>
    <lightning-button label="Edit" onclick={showModal}></lightning-button>
    <template if:true={openModal}>
        <!-- SLDS -->
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
                 aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Edit TODO</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- Record Edit Form -->
                    <lightning-record-edit-form record-id={todoid} object-api-name={objectApiName}
                                                onsuccess={handleSuccess}>
                        <div class="slds-modal__content slds-m-around_medium">
                            <lightning-input-field field-name={name}></lightning-input-field>
                            <lightning-input-field field-name={description}></lightning-input-field>
                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name={completion}></lightning-input-field>
                                    <lightning-input-field field-name={priority}></lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name={isDone}></lightning-input-field>
                                </div>
                            </div>
                        </div>


                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                            <button class="slds-button slds-button_brand" type="submit">Save</button>
                        </footer>
                    </lightning-record-edit-form>
                    <!-- Record Edit Form -->
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
        <!-- SLDS -->
    </template>
</template>
