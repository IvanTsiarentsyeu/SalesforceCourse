<!-- Todo Search -->
<template>
        <div class="slds-var-m-around_medium">
            <lightning-input
                    type="checkbox"
                    label="Show high priority todos only"
                    onchange={handlePriorityChange}
                    checked={priority}
            ></lightning-input>
            <lightning-input
                    type="search"
                    onchange={handleKeyChange}
                    class="slds-var-m-bottom_small"
                    label="Search"
                    value={searchKey}
            ></lightning-input>
        </div>
</template>
